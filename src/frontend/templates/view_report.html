{% extends "base.html" %}

{% block title %}FOMO Bot - Report{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-chart-line me-2"></i>Report Details</h2>
    <a href="{{ url_for('reports') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i>Back to Reports
    </a>
</div>

<div class="card">
    <div class="card-body p-0">
        <div class="report-content">
            {{ report_html|safe }}
        </div>
    </div>
</div>

<style>
.report-content {
    /* Remove any default margins/padding that might interfere with the report styling */
    margin: 0;
    padding: 0;
}

.report-content .container {
    /* Ensure the report's container doesn't conflict with Bootstrap */
    max-width: none;
    padding: 0;
}

.report-content .header {
    /* Ensure the report header is properly styled */
    margin-bottom: 20px;
}
</style>
{% endblock %}
